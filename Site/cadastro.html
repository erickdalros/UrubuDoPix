<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <style>
        body {
            align-items: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <form>
        <h1>Cadastre-se agora!</h1>
        <br>
        <div class="formulario">
            <label for="nome">Nome: </label>
            <input type="text" id="nome">
            <br>
            <br>
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" id="sobrenome">
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="text" id="email">
            <br>
            <br>
            <label for="senha">Senha: </label>
            <input type="password" id="senha">
            <br>
            <br>
            <label for="cpf">CPF: </label>
            <input type="number" id="cpf">
            <br>
            <br>
            <div class="modal-body">
                <form name="form1">
                    <p>
                        <input type="checkbox" name="aceitar" id="aceitar" onClick="concordar()"> Eu li e aceito os termos de uso
                    </p>
                    <input type="button" class="btn btn-terciary" name="envia" id="envia" value="Cadastrar" onclick="Cadastrar()" disabled>
                </form>

                <button id="downloadButton">Termos de Uso</button>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Cria um elemento a e define seus atributos
            var link = document.createElement('a');
            link.href = 'file:///home/erick/Downloads/Legisla%C3%A7%C3%A3o.pdf'; // Caminho relativo ao arquivo PDF (assumindo que esteja na mesma pasta que o HTML)
            link.download = 'Legislacao.pdf'; // Nome do arquivo PDF

            // Adiciona o elemento ao documento
            document.body.appendChild(link);

            // Simula o clique no link para iniciar o download
            link.click();

            // Remove o elemento do documento
            document.body.removeChild(link);
        });

        //Função de aceitar os termos
        function concordar() {
            document.getElementById('envia').disabled = !document.getElementById('aceitar').checked;
        }

        // se o usuário aceitar os termos vai para a página
        function Cadastrar() {
            window.location.href = "tabela.html";
        }
    </script>
</body>

</html>
