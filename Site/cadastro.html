<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <style>
        body {
            align-items: center;
            text-align: center;
        }
    </style>
    <script>
        //Função de aceitar os termos
        function concordar() {
            if (document.getElementById('aceitar').checked == true) {
                document.getElementById('envia').disabled = ""
            }
            if (document.getElementById('aceitar').checked == false) {
                document.getElementById('envia').disabled = "disabled"
            }
        }
        // se o user aceitar os termos vai para a página
        function Cadastrar() {
            window.location.href = "file:///home/erick/%C3%81rea%20de%20Trabalho/UrubuDoPix/Site/tabela.html"
        }
    </script>
</head>

<body>
    <form>
        <h1>Cadastre-se agora!</h1>
        <br>
        <div class="formulario">
            <label for="nome">Nome: </label>
            <input type="text" id="nome">
            <br>
            <br>
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" id="sobrenome">
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="text" id="email">
            <br>
            <br>
            <label for="senha">Senha: </label>
            <input type="password" id="senha">
            <br>
            <br>
            <label for="cpf">CPF: </label>
            <input type="number" id="cpf">
            <br>
            <br>

            <div class="modal-body">

                <form name="form1">


                    <p>
                        <input type="checkbox" name="aceitar" id="aceitar" onClick="concordar()"> Eu li e aceito os termos de uso
                        <a target="_blank" href="termos.html">termos de uso</a>.
                    </p>
                    <input type="button" class="btn btn-terciary" name="envia" id="envia" value="Cadastrar" onclick="Cadastrar()" disabled></form>

            </div>
        </div>

    </form>
</body>

</html>
